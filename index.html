<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const url = "https://th.bing.com/th?id=ORMS.4f20a0a8b2dad3972670c5c9e51bf219&pid=Wdp&w=612&h=304&qlt=90&c=1&rs=1&dpr=1&p=0"
    const demo =()=>{
        document.getElementById("text").innerHTML = `<img src=${url}/><p>Hello Hyderabad</p>`
    }
 const buttoncolor = ()=>{
    document.getElementById("changecolor").style.backgroundColor = "black"
        document.getElementById("changecolor").style.color = "white"
 }
  const buttoncolorl = ()=>{
    document.getElementById("changecolor").style.backgroundColor = "white"
        document.getElementById("changecolor").style.color = "black"
 }
    </script>
</head>
<body id="changecolor">
    <p id="text">Hello World</p>
    <button onclick="demo()"><img src="https://th.bing.com/th?id=ORMS.4f20a0a8b2dad3972670c5c9e51bf219&pid=Wdp&w=612&h=304&qlt=90&c=1&rs=1&dpr=1&p=0" width="50px" height="50px"></button>
    <button onclick="buttoncolor()">dark mode </button>
      <button onclick="buttoncolorl()">light mode </button>
</body>
</html>
