<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
  const count=()=>{
    const add=()=>{

a=0
while(a<2000){
    document.write(`<ul><li>${a}</li></ul>`)
    a++;
}}
   
  document.getElementById("counter").innerHTML = `${add()}`
  }
</script>
</head>
<body>
    <button id="counter"></button>
<button onclick="setInterval(() => {
    count()
}, 1000); ">count</button>
</body>
</html>
